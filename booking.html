<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('photos/air_travel.webp'); 
            background-size: cover; 
            background-color: #f0f0f0;
        }
        h2 {
            text-align: center;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #ff6347;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h2>Flight Booking Form</h2>
    <div class="form-container">
        <form action="booking.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="destination">Destination:</label>
            <select id="destination" name="destination" required>
                <option value="Seoul">Seoul, South Korea</option>
                <option value="Paris">Paris, France</option>
            </select>

            <label for="flightTime">Flight Time:</label>
            <select id="flightTime" name="flightTime" required>
                <option value="8:00 am">8:00 am</option>
                <option value="10:00 am">10:00 am</option>
                <option value="12:00 nn">12:00 nn</option>
                <option value="2:00 pm">2:00 pm</option>
                <option value="5:00 pm">5:00 pm</option>
            </select>

            <label for="address">Passenger Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="flightDate">Desired Flight Date:</label>
            <input type="date" id="flightDate" name="flightDate" required>

            <button type="submit">Submit Booking</button>
        </form>
    </div>
</body>
</html>
