<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Travel Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('photos/air_travel.webp'); /* Replace with your background image */
            background-size: cover;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .book-now-button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .book-now-button:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Air Travel Booking</h1>
    <p>Book your flight now to your dream destination!</p>
    <div class="button-container">
        <a href="booking.html" class="book-now-button">Book Now</a>
    </div>
</body>
</html>
